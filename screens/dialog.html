<dialog open class="modal" id="modal">
        
    <h2 class="modal__titulo">Agregar producto</h2>

    <div class="modal__formConjunto">
        <label class="modal__label" for="image">Seleccionar imagen</label>
        <input class="modal__file" type="file" name="image">
    </div>
    <div class="modal__formConjunto">
        <label class="modal__label" for="nomprep">Nombre del producto</label>
        <input class="modal__input" name="nombrep" placeholder="Ingrese nombre del producto">
    </div>
    <div class="modal__formConjunto">
        <label class="modal__label" for="preciop">Precio</label>
        <input class="modal__input" name="preciop" placeholder="Ingrese precio del producto">
    </div>
    <div class="modal__formConjunto">
        <label class="modal__label" for="descripcionp">Descripción del producto</label>
        <input class="modal__input" name="descripcionp" placeholder="Ingrese descripción del producto">
    </div>

    <div class="modal__agregarP"> Agregar producto</div>

</dialog>
